<div>
  <app-header></app-header> <!-- Encabezado en la parte superior -->

  <div class="main-content">
    <div class="producto-card">
      <h2 class="form-title">Agrega un Nuevo Producto</h2> <!-- Título dentro del recuadro -->

      <form (ngSubmit)="onSubmit()">
        <label for="title">Título:</label>
        <input type="text" id="title" [(ngModel)]="producto.title" name="title" required />

        <label for="description">Descripción:</label>
        <textarea id="description" [(ngModel)]="producto.description" name="description" required></textarea>

        <label for="price">Precio:</label>
        <input type="number" id="price" [(ngModel)]="producto.price" name="price" required min="0" />

        <label for="image">Imagen:</label>
        <input type="file" id="image" (change)="onFileSelected($event)" />

        <button type="submit" class="producto-button">Guardar Producto</button>
      </form>
    </div>
  </div>
</div>
